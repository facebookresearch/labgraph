[mypy]
python_version = 3.6
namespace_packages = true
show_error_context = true
show_column_numbers = true
pretty = true
no_site_packages = true

# Add libraries below that don't have mypy stubs
[mypy-appdirs.*]
ignore_missing_imports = true
[mypy-cthulhubindings.*]
ignore_missing_imports = true
[mypy-labgraph_cpp.*]
ignore_missing_imports = true
[mypy-h5py.*]
ignore_missing_imports = true
[mypy-*.labgraph_viz.*]
ignore_missing_imports = true
[mypy-matplotlib.*]
ignore_missing_imports = true
[mypy-MyCPPNodes.*]
ignore_missing_imports = true
[mypy-numpy.*]
ignore_missing_imports = true
[mypy-pip.*]
ignore_missing_imports = true
[mypy-psutil.*]
ignore_missing_imports = true
[mypy-pytest.*]
ignore_missing_imports = true
[mypy-setuptools.*]
ignore_missing_imports = true
[mypy-scipy.*]
ignore_missing_imports = true
[mypy-typeguard.*]
ignore_missing_imports = true
[mypy-wheel.*]
ignore_missing_imports = true
[mypy-yappi.*]
ignore_missing_imports = true
[mypy-zmq.*]
ignore_missing_imports = true
